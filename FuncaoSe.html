<!DOCTYPE html>
<html>
<head>
<script>
function validadeForm(){
	var x = document.forms["myForm"]["fname"].value;
	if (x == "") {
		alert("Este campo precisa ser informado");
		return false;
	}
}	

</script>	
</head>
<body>

<form name="myForm"
onsubmit="return validadeForm()" method="post">
Name: <input type="text" name="fname">
<input type="submit" value="Submit">
</form>

</body>
</html>
