<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<h:form>
		<p:growl id="growl" showDetail="true" life="2000" />
		<p:messages id="messages" autoUpdate="true" />

		<div align="center">
			<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="Escolha a Plataforma:" />
				<p:selectOneButton value="#{imagesView.option}">
					<f:selectItem itemLabel="Ficção" itemValue="Ficcao" />
					<f:selectItem itemLabel="Auto Ajuda" itemValue="AutoAjuda" />
					<f:selectItem itemLabel="Mitologia" itemValue="Mitologia" />
					<p:ajax update="@form"/> <!-- atualiza todo o formulário -->
<!-- 				<p:ajax update="imagens"/>  "atualiza somente o componente com o ID correspondente" -->
				</p:selectOneButton>
			</h:panelGrid>
		</div>

		<div align="center">
			<p:commandButton value="Selecionar" update="imagens, growl"
				icon="ui-icon-check" />
			<p:spacer />
		</div>

		<div align="center">
				<p:galleria id="imagens" value="#{imagesView.images}" var="image"
					panelWidth="500" panelHeight="313" showCaption="true">
					<p:graphicImage name="/imagens/#{image}"
						alt="Image Description for #{image}" title="#{image}" />
				</p:galleria>
		</div>
	</h:form>
</h:body>
</html>
